<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
   <head>
   
   
   </head>
   <body>
   
   	<div id="content" layout:fragment="content">
   	     <div class="starter-template">
					<h2 th:text="#{item.title.list}+${selectedCategory.name}">List Items</h2>
					<a th:href="@{'/admin/category/' + ${selectedCategory.id}+'/additem'}">Add New Item</a>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>serialNumber</th>
								<th>Description</th>
								<th>Manufacture Name</th>
								<th>Manufacture Serial Number</th>
								<th>Inspector Company Serial Number</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>

							<tr th:each="item : ${items}">
								<td>
									<a th:href="@{'/admin/category/' + ${selectedCategory.id}+'/item/' + ${item.id}}"><span th:text="${item.serialNumber}"></span> </a>
								</td>
								<td th:text="${item.description}"></td>
								<td th:text="${item.manufactureName}"></td>
								<td th:text="${item.manufactureSerialNumber}"></td>
								<td th:text="${item.inspectorCompanySerialNumber}"></td>
								<td th:id="${item.id}">
										<button class="btn btn-danger delete-item">Delete</button>
								</td>
							</tr>
						</tbody>
					</table>
      </div>
   </div>
   </body>
</html>
