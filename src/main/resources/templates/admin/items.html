<div class="page-header page-header-default">
	<div class="breadcrumb-line">
		<ul class="breadcrumb">
			<li><a href="/admin/home"><i
					class="icon-home2 position-left"></i> Home</a></li>
			<li class="active" th:text="${selectedCategory?.name}"></li>
		</ul>
	</div>
</div>
<div id="content" layout:fragment="content">
    <div class="starter-template">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>serialNumber</th>
						<th>Description</th>
						<th>Manufacture Name</th>
						<th>Manufacture Serial Number</th>
						<th>Inspector Company Serial Number</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
		
					<tr th:each="item : ${items}">
						<td>
							<a th:href="@{'/admin/category/' + ${selectedCategory.id}+'/item/' + ${item.id}}"><span th:text="${item.serialNumber}"></span> </a>
						</td>
						<td th:text="${item.description}"></td>
						<td th:text="${item.manufactureName}"></td>
						<td th:text="${item.manufactureSerialNumber}"></td>
						<td th:text="${item.inspectorCompanySerialNumber}"></td>
						<td th:id="${item.id}">
								<button class="btn btn-danger delete-item">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		
    </div>
    <hr/>
	<div class="col-sm-12 text-right">
		<a th:href="@{'/admin/category/' + ${selectedCategory.id}+'/additem'}"
			class="btn btn-primary" role="button">Add New Item</a>

	</div>
</div>
