<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" 	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>
		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					<h2 th:text="#{item.title.list}+${selectedCategory.name}">List Items</h2>
					<a th:href="@{'/admin/category/' + ${selectedCategory.id}+'/additem'}">Add New Item</a>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>serialNumber</th>
								<th>Name</th>
								<th>Certification Date</th>
								<th>Certification Expired Date</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>

							<tr th:each="item : ${items}">
								<td >
									<a th:href="@{'/admin/category/' + ${selectedCategory.id}+'/item/' + ${item.id}}"><span th:text="${item.serialNumber}"></span> </a>
								</td>
								<td th:text="${item.name}"></td>
								<td th:text="${item.certificationDate}"></td>
								<td th:text="${item.certificationExpiredDate}"></td>

								<td th:id="${item.id}">
										<button class="btn btn-danger delete-item">X</button>
										<a th:href="@{'/admin/category/' + ${selectedCategory.id}+'/item/' + ${item.id}+'/download'}">Download</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script type="application/javascript">
    $(document).ready(function () {
        $('.delete-item').on("click", function(e){
            e.preventDefault();
        	var id = $(this).closest("td").attr("id");
        	console.log("id: " + id);
            if(confirm("Are you sure you want to delete the selected item?"  )){

                $.ajax({
                    type:"DELETE",
                    url:"/admin/deleteitem/" + id,
                    success:function (data) {
                        $(".delete-item").closest("td#"+data).parent("tr").fadeOut("slow",function(){
                            $(".delete-item").closest("td#"+data).parent("tr").remove();
                        });
                    }
                });
            }

        });

    });
</script>
</body>
</html>
